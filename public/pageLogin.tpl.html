[@HEADER]
<div class="login">
    <div class="logo">
        <h3 class="page-title">Smart Controller Energy</h3>
    </div>
    <div class="content">
        <form class="form-vertical login-form" id="loginform" method="POST">
            <h3 class="form-title">Acesse sua conta</h3>

            <div class="control-group">
                <div class="controls">
                    <div class="input-icon left">
                        <i class="icon-user"></i>
                        <input class="m-wrap" type="text" placeholder="Username" name="username"/>
                    </div>
                </div>
            </div>
            <div class="control-group">
                <div class="input-icon left">
                    <i class="icon-lock"></i>
                    <input class="m-wrap" type="password" placeholder="Password" name="password"/>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn blue pull-right" name="submit"> Login <i
                        class="m-icon-swapright m-icon-white"></i></button>
            </div>
        </form>
    </div>
</div>
[@FOOTER]
