[@HEADER]
<div class="fixed-top">
    <div class="header navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="brand" href="#">TIG TEMPLATE</a>
                <a href="javascript:(0);" class="btn-navbar collapsed" data-toggle="collapse"
                   data-target=".nav-collapse">
                    <img alt="" src="public/img/menu-toggler.png"/>
                </a>
                <ul class="nav pull-right">
                    <li class="dropdown user">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <img alt="" src="public/img/avatar.png"/>
                            <span class="username">KESSILER</span>
                            <i class="icon-angle-down"></i>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="?"><i class="icon-user"></i> Usuário</a>
                            </li>
                            <li>
                                <a href="?"><i class="icon-wrench"></i> Configurações</a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="?"><i class="icon-off"></i> Sair</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="page-container row-fluid">
        <div class="page-sidebar nav-collapse collapse">
            <ul>
                <li class="toggle hidden-phone">
                    <div class="sidebar-toggler hidden-phone"></div>
                </li>
                <li class="start active ">
                    <a href="#">
                        <i class="icon-home"></i>
                        <span class="title">Indicadores</span>
                        <span class="selected"></span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon-user"></i>
                        <span class="title">Usuário</span>
                        <span class="arrow"></span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon-wrench"></i>
                        <span class="title">Configurações</span>
                        <span class="arrow"></span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="icon-asterisk"></i>
                        <span class="title">Sobre</span>
                        <span class="arrow"></span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="page-content">
            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="span12">
                        <!-- Seletor de Cores -->
                        <div class="color-panel hidden-phone">
                            <div class="color-mode-icons icon-color"></div>
                            <div class="color-mode-icons icon-color-close"></div>
                            <div class="color-mode">
                                <p>Temas</p>
                                <ul class="inline">
                                    <li class="color-black current color-default" data-style="style"></li>
                                    <li class="color-blue" data-style="blue"></li>
                                    <li class="color-brown" data-style="brown"></li>
                                    <li class="color-purple" data-style="purple"></li>
                                    <li class="color-white color-light" data-style="light"></li>
                                </ul>
                            </div>
                        </div>
                        <h3 class="page-title">
                            Indicadores
                            <small>Painel de Estatísticas</small>
                        </h3>
                        <ul class="breadcrumb">
                            <li>
                                <i class="icon-home"></i>
                                <a href="#">Home</a>
                                <i class="icon-angle-right"></i>
                            </li>
                            <li><a href="#">Indicadores</a></li>
                            <li class="pull-right no-text-shadow">
                                <div id="dashboard-report-range"
                                     class="dashboard-date-range tooltips no-tooltip-on-touch-device responsive"
                                     data-tablet=""
                                     data-desktop="tooltips" data-placement="top"
                                     data-original-title="Change dashboard date range">
                                    <i class="icon-calendar"></i>
                                    <span></span>
                                    <i class="icon-angle-down"></i>
                                </div>
                            </li>
                        </ul>
                        <!-- END PAGE TITLE & BREADCRUMB-->
                    </div>
                </div>
                <div id="dashboard">
                </div>
            </div>
        </div>
    </div>
    [@FOOTERINTRO]
</div>
[@FOOTER]
